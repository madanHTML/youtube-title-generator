    .search-box{display:flex;align-items:center;gap:10px;}

    .generate-btn{background:linear-gradient(135deg,#ff0000,#ff5e3a);color:#fff;box-shadow:0 4px 15px rgba(255,0,0,.3);}

    .clear-btn:hover{transform:translateY(-3px);box-shadow:0 6px 20px rgba(0,0,0,.3);}
    .copy-btn{background:linear-gradient(135deg,#0077b5,#00a0dc);color:#fff;box-shadow:0 4px 15px rgba(0,119,181,.3);}
    .copy-btn:hover{transform:translateY(-3px);box-shadow:0 6px 20px rgba(0,119,181,.5);}

    .result-section{background:#f8f9fa;border-radius:15px;padding:25px;margin-top:20px;text-align:left;border:2px dashed #ff0000;}
    .result-title{color:#ff0000;font-size:22px;margin-bottom:20px;font-weight:700;display:flex;align-items:center;gap:10px;}
    .result-content{background:#fff;border-radius:10px;padding:20px;min-height:120px;border-left:5px solid #ff0000;font-size:17px;line-height:1.6;}
    .tags-container{display:flex;flex-wrap:wrap;gap:10px;margin-top:15px;}
    
     .result-content{

  <script>

    async function fetchSEOTags(query) {
    const response = await fetch(`https://youtube-title-generator-production.up.railway.app/get-tags?q=${encodeURIComponent(query)}`);
    const data = await response.json();
    return data.tags || [];
}

    const videoTitle=document.getElementById('video-title');
    const generateBtn=document.getElementById('generate-btn');
    const clearBtn=document.getElementById('clear-btn');
    const copyBtn=document.getElementById('copy-btn');
    const searchBtn=document.getElementById('search-btn');
    const tagsContainer=document.getElementById('tags-container');

    const tagDatabase={
      cooking:["cooking tutorial","easy recipes","quick meals","food inspiration","recipe ideas"],
      tech:["tech review","gadget guide","technology news","tech tips","future technology"],
      fitness:["workout routine","fitness tips","exercise guide","healthy lifestyle","home workout"],
      gaming:["gaming tutorial","game review","esports","gaming setup","game highlights"],
      education:["study guide","learning tutorial","knowledge sharing","education tips","academic success"]
    };

searchBtn.addEventListener('click', async () => {
  const title = videoTitle.value.trim();
  if (!title) {
    alert("Enter a topic to search!");
    return;
  }

  tagsContainer.innerHTML = '<div class="tag">‚è≥ Fetching tags...</div>';

  try {
    const apiTags = await fetchSEOTags(title);
    tagsContainer.innerHTML = "";
    apiTags.forEach(tag => {
      const el = document.createElement("div");
      el.className = "tag";
      el.innerHTML = `<i class="fas fa-hashtag"></i> ${tag}`;
      el.addEventListener("click", () => navigator.clipboard.writeText(tag));
      tagsContainer.appendChild(el);
    });
  } catch (err) {
    console.error(err);
    tagsContainer.innerHTML = '<div class="tag">‚ùå Failed to fetch tags</div>';
  }
});

generateBtn.addEventListener('click', async () => {
  const title = videoTitle.value.trim();
  if (!title) {
    alert("Enter a video title!");
    return;
  }

  // ‡§™‡§π‡§≤‡•á local tags generate ‡§ï‡§∞‡•ã
  generateTags(title);

  // ‚úÖ ‡§Ö‡§¨ backend ‡§∏‡•á ‡§≠‡•Ä fetch ‡§ï‡§∞‡•ã
  try {
    const apiTags = await fetchSEOTags(title);
    apiTags.forEach(tag => {
      const el = document.createElement("div");
      el.className = "tag";
      el.innerHTML = `<i class="fas fa-hashtag"></i> ${tag}`;
      el.addEventListener("click", () => navigator.clipboard.writeText(tag));
      tagsContainer.appendChild(el);
    });
  } catch (err) {
    console.error(err);
    alert("Failed to fetch SEO tags from server!");
  }
});
